<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/main.css" rel="stylesheet" />
    <style>
      * {
        font-family: "Press Start 2P", cursive;
        box-sizing: border-box;
        font-size: 18px;
      }
      body {
        background: #000;
      }
      canvas {
        background: #eeeeff;
        width: 960px;
        height: 640px;
      }

      button {
        border: 0;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"> </canvas>
    <div id="dialogueBox">
      <div id="dialogueBoxText">testo_game</div>
      <div id="answerOptionsWrapper">
        <div id="dialogueBoxTextResponse" class="answerOption selectedAnswer">
          Risposta una
        </div>
        <div id="dialogueBoxTextResponse" class="answerOption">
          Risposta due
        </div>
        <div id="dialogueBoxTextResponse" class="answerOption">
          Risposta tre
        </div>
        <div id="dialogueBoxTextResponse" class="answerOption">
          Risposta quattro
        </div>
      </div>
    </div>
    <div
      id="comic_div"
      style="
        top: 8px;
        width: 960px;
        height: 652px;
        /* background: magenta; */
        /* opacity: 0.5; */
        position: absolute;
        overflow: hidden;
      "
    >
      <img id="comic_background" src="./assets/d_casa.jpg" style="" />
      <div
        style="
          top: 0;
          width: 960px;
          height: 652px;
          background: yellow;
          opacity: 0.5;
          position: absolute;
        "
      ></div>

      <div
        id="dialogue_box_comic"
        style="
          position: absolute;
          top: 400px;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: white;
          padding: 24px;
          cursor: pointer;
          opacity: 0.9;
          border-top: black;
          border-style: solid;
          border-width: 5px;
        "
      >
        <span
          style="position: relative; font-size: 24px; font-weight: bold"
          id="dialogue_box_comic_title"
          >RATTUSO</span
        ><br />
        <span id="dialogue_box_comic_text"> testo_comic_text </span>
      </div>
    </div>
  </body>
